<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Preconnect to critical third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="dns-prefetch" href="https://apis.google.com" />
    
    <!-- Favicon with fallback -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dswoyink7/image/upload/v1770701993/umy-infra/logo.png" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <title>UMY infra - Premium Real Estate & Property Portal</title>
    <meta name="description" content="Discover premium properties for buy, rent, and lease. UMY infra offers verified listings with detailed information and high-quality images." />
    <meta name="author" content="UMY infra" />
    <meta name="keywords" content="real estate, property, buy, rent, lease, flats, apartments, land, commercial" />

    <!-- Open Graph Tags (Default) -->
    <meta property="og:title" content="UMY infra - Premium Real Estate Portal" />
    <meta property="og:description" content="Discover premium properties for buy, rent, and lease. UMY infra offers verified listings with detailed information." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="UMY infra" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Tags (Default) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UMY infra - Premium Real Estate Portal" />
    <meta name="twitter:description" content="Discover premium properties for buy, rent, and lease." />
    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:creator" content="@umyinfra" />

    <!-- Canonical URL (will be overridden per page) -->
    <link rel="canonical" href="https://www.umyinfra.in/" />
    
    <!-- Preconnect to Firebase -->
    <link rel="preconnect" href="https://yuvainfraedge.firebaseapp.com" />
    
    <!-- Image Prefetch for Critical Above-Fold Images -->
    <link rel="prefetch" as="image" href="/assets/hero-bg.jpg" crossorigin>
    <link rel="prefetch" as="image" href="/assets/properties/property-1.jpg" crossorigin>
    <link rel="prefetch" as="image" href="/assets/properties/property-2.jpg" crossorigin>
    <link rel="prefetch" as="image" href="/assets/properties/property-3.jpg" crossorigin>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="UMY infra" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
